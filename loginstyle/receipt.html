<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Receipt</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .receipt-cutout {
            position: relative;
        }
        
        .receipt-cutout::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background-image: linear-gradient(135deg, transparent 50%, #ffffff 50%), linear-gradient(45deg, #ffffff 50%, transparent 50%);
            background-position: top;
            background-size: 20px 20px;
            background-repeat: repeat-x;
            transform: rotate(180deg);
        }

        /* Custom Scrollbar for hash text */
        .hash-scroll::-webkit-scrollbar {
            height: 4px;
        }
        .hash-scroll::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .hash-scroll::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }

        /* Toast Animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .toast {
            animation: slideIn 0.3s ease-out forwards;
        }
        .toast.hiding {
            animation: fadeOut 0.3s ease-in forwards;
        }
    </style>
    </style>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.5.0/dist/dom-to-image-more.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div id="receipt-card" class="w-full max-w-md bg-white shadow-2xl rounded-3xl overflow-hidden relative border border-gray-100">
        
        <!-- Status Header -->
        <div id="status-header" class="p-8 text-center border-b border-dashed border-gray-200 relative overflow-hidden">
            <div id="status-decor" class="absolute top-[-50px] left-[-50px] w-32 h-32 rounded-full opacity-50 blur-2xl"></div>
            <div id="status-avatar" class="mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 shadow-sm ring-4 ring-white relative z-10">
                <i id="status-icon" class="fas text-3xl"></i>
            </div>
            <h1 id="status-title" class="text-2xl font-bold text-gray-800 tracking-tight"></h1>
            <p id="status-time" class="text-sm text-gray-500 mt-1 font-medium"></p>
            <div class="mt-6">
                <span id="amount-display" class="text-4xl font-extrabold text-gray-900 tracking-tighter"></span>
                <span id="symbol-label" class="text-lg font-bold text-gray-500"></span>
            </div>
            <div id="status-badge" class="inline-block mt-2 px-3 py-1 bg-white border border-gray-200 rounded-full text-xs font-semibold text-gray-600 shadow-sm"></div>
        </div>

        <!-- Ticket Body -->
        <div class="p-6 space-y-6">

            <!-- Service Details Section -->
            <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                <div class="flex items-center space-x-3 mb-4 border-b border-gray-200 pb-3">
                    <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                        <i class="fas fa-mobile-alt text-red-500 text-sm"></i>
                    </div>
                    <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wide">Service Details</h3>
                </div>
                
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between items-start">
                        <span class="text-gray-500">Service</span>
                        <span id="svc-name" class="font-semibold text-gray-900 text-right"></span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-gray-500">Provider</span>
                        <span id="svc-provider" class="font-semibold text-gray-900 text-right"></span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-gray-500">Recipient</span>
                        <span id="svc-recipient" class="font-semibold text-gray-900 text-right"></span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-gray-500">Value Received</span>
                        <span id="svc-value" class="font-bold text-green-600 text-right"></span>
                    </div>
                    <div class="flex justify-between items-start pt-2 border-t border-gray-200 border-dashed">
                        <span class="text-gray-500">Reference</span>
                        <div class="flex items-center space-x-2">
                            <span id="svc-ref" class="font-mono text-gray-700 text-xs"></span>
                            <button id="copy-ref" class="text-gray-400 hover:text-blue-500 transition-colors">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- On-Chain Details Section -->
            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 ml-1 flex items-center">
                    <i class="fas fa-link mr-2"></i> On-Chain Data
                </h3>
                
                <div class="space-y-4">
                    <!-- Token Info -->
                    <div class="flex justify-between items-center group">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-lg bg-teal-50 flex items-center justify-center text-teal-600">
                                <i class="fas fa-coins text-sm"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs text-gray-500">Token</span>
                                <span id="token-name" class="text-sm font-medium text-gray-900"></span>
                            </div>
                        </div>
                        <div class="text-right">
                             <span id="token-address" class="text-xs text-gray-400 font-mono block w-24 truncate"></span>
                        </div>
                    </div>

                    <!-- Sender Info -->
                    <div class="flex justify-between items-center group">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center text-blue-600">
                                <i class="fas fa-wallet text-sm"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs text-gray-500">Sender</span>
                                <span id="sender-short" class="text-sm font-medium text-gray-900"></span>
                            </div>
                        </div>
                        <button id="copy-sender" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-400 transition-colors">
                            <i class="far fa-copy text-sm"></i>
                        </button>
                    </div>

                    <!-- Target Info -->
                    <div class="flex justify-between items-center group">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-lg bg-purple-50 flex items-center justify-center text-purple-600">
                                <i class="fas fa-bullseye text-sm"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs text-gray-500">Target</span>
                                <span id="target-short" class="text-sm font-medium text-gray-900"></span>
                            </div>
                        </div>
                        <button id="copy-target" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-400 transition-colors">
                            <i class="far fa-copy text-sm"></i>
                        </button>
                    </div>

                    <!-- Transaction Hash -->
                    <div class="bg-gray-900 rounded-xl p-3 shadow-md">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs text-gray-400">Transaction Hash</span>
                            <div class="flex items-center space-x-2">
                                <span id="chain-dot" class="w-2 h-2 rounded-full"></span>
                                <span id="chain-status-text" class="text-xs font-medium"></span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <code id="tx-hash" class="text-xs text-gray-300 font-mono truncate w-56"></code>
                            <button id="copy-hash" class="text-gray-400 hover:text-white transition-colors text-xs bg-gray-800 px-2 py-1 rounded">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="p-4 bg-gray-50 border-t border-gray-100 flex space-x-3">
            <button id="btn-share" class="flex-1 py-3 rounded-xl bg-white border border-gray-200 text-gray-700 font-semibold shadow-sm hover:bg-gray-50 transition-all flex items-center justify-center gap-2">
                <i class="fas fa-share-alt"></i> Share
            </button>
            <button id="btn-save" class="flex-1 py-3 rounded-xl bg-gray-900 text-white font-semibold shadow-lg hover:bg-gray-800 transition-all flex items-center justify-center gap-2">
                Save Image
            </button>
            <button id="btn-print" class="flex-1 py-3 rounded-xl bg-indigo-600 text-white font-semibold shadow-lg hover:bg-indigo-500 transition-all flex items-center justify-center gap-2">
                Print
            </button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script>
        function copyToClipboard(text, label) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showToast(label);
        }
        function showToast(label) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast flex items-center bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg min-w-[200px]';
            toast.innerHTML = '<i class="fas fa-check-circle text-green-400 mr-2"></i><div><h4 class="text-sm font-semibold">Copied!</h4><p class="text-xs text-gray-400">' + label + ' copied to clipboard.</p></div>';
            container.appendChild(toast);
            setTimeout(function(){ toast.classList.add('hiding'); toast.addEventListener('animationend', function(){ if(toast.parentNode){ toast.parentNode.removeChild(toast); } }); }, 3000);
        }
        function shortify(addr){ if(!addr) return ''; var a=String(addr); if(a.length<=10) return a; return a.substring(0,6)+'...'+a.substring(a.length-4); }
        function setStatus(status){
            var hdr=document.getElementById('status-header');
            var decor=document.getElementById('status-decor');
            var avatar=document.getElementById('status-avatar');
            var icon=document.getElementById('status-icon');
            var dot=document.getElementById('chain-dot');
            var chainText=document.getElementById('chain-status-text');
            var badge=document.getElementById('status-badge');
            var s=(String(status||'pending')).toLowerCase();
            if(s==='success'){
                hdr.className = 'bg-green-50 p-8 text-center border-b border-dashed border-gray-200 relative overflow-hidden';
                decor.className = 'absolute top-[-50px] left-[-50px] w-32 h-32 bg-green-100 rounded-full opacity-50 blur-2xl';
                avatar.className = 'mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 shadow-sm ring-4 ring-white relative z-10';
                icon.className = 'fas fa-check text-3xl text-green-500';
                dot.className = 'w-2 h-2 rounded-full bg-green-500 animate-pulse';
                chainText.className = 'text-xs text-green-400 font-medium';
                chainText.textContent = 'Confirmed';
                badge.textContent = 'DEX Transaction';
            } else if(s==='failed'){
                hdr.className = 'bg-red-50 p-8 text-center border-b border-dashed border-gray-200 relative overflow-hidden';
                decor.className = 'absolute top-[-50px] left-[-50px] w-32 h-32 bg-red-100 rounded-full opacity-50 blur-2xl';
                avatar.className = 'mx-auto w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mb-4 shadow-sm ring-4 ring-white relative z-10';
                icon.className = 'fas fa-exclamation-circle text-3xl text-red-500';
                dot.className = 'w-2 h-2 rounded-full bg-red-500';
                chainText.className = 'text-xs text-red-500 font-medium';
                chainText.textContent = 'Failed';
                badge.textContent = 'DEX Transaction';
            } else {
                hdr.className = 'bg-yellow-50 p-8 text-center border-b border-dashed border-gray-200 relative overflow-hidden';
                decor.className = 'absolute top-[-50px] left-[-50px] w-32 h-32 bg-yellow-100 rounded-full opacity-50 blur-2xl';
                avatar.className = 'mx-auto w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mb-4 shadow-sm ring-4 ring-white relative z-10';
                icon.className = 'fas fa-hourglass-half text-3xl text-yellow-500';
                dot.className = 'w-2 h-2 rounded-full bg-yellow-500';
                chainText.className = 'text-xs text-yellow-500 font-medium';
                chainText.textContent = 'Pending';
                badge.textContent = 'DEX Transaction';
            }
        }
        function init(){
            var p=new URLSearchParams(window.location.search);
            var status=p.get('status')||'success';
            var amount=p.get('amount')||'';
            var symbol=p.get('symbol')||'';
            var ts=p.get('timestamp')||'';
            var token=p.get('token')||'';
            var sender=p.get('sender')||'';
            var target=p.get('target')||'';
            var hash=p.get('hash')||'';
            var service=p.get('service')||'';
            var provider=p.get('provider')||'';
            var recipient=p.get('recipient')||'';
            var value=p.get('value')||'';
            var ref=p.get('ref')||'';
            setStatus(status);
            document.getElementById('status-title').textContent = status==='success'?'Transaction Successful':(status==='failed'?'Transaction Failed':'Transaction Pending');
            document.getElementById('status-time').textContent = ts ? new Date(Number(ts)).toLocaleString() : new Date().toLocaleString();
            document.getElementById('amount-display').textContent = amount || '';
            document.getElementById('symbol-label').textContent = symbol || '';
            document.getElementById('token-name').textContent = symbol || '';
            document.getElementById('token-address').textContent = token ? shortify(token) : '';
            document.getElementById('sender-short').textContent = shortify(sender);
            document.getElementById('target-short').textContent = shortify(target);
            document.getElementById('tx-hash').textContent = hash || '';
            document.getElementById('svc-name').textContent = service || '';
            document.getElementById('svc-provider').textContent = provider || '';
            document.getElementById('svc-recipient').textContent = recipient || '';
            document.getElementById('svc-value').textContent = value || '';
            document.getElementById('svc-ref').textContent = ref || '';
            var copyRef=document.getElementById('copy-ref'); if(copyRef){ copyRef.onclick=function(){ copyToClipboard(ref||'', 'Reference'); }; }
            var copySender=document.getElementById('copy-sender'); if(copySender){ copySender.onclick=function(){ copyToClipboard(sender||'', 'Sender Address'); }; }
            var copyTarget=document.getElementById('copy-target'); if(copyTarget){ copyTarget.onclick=function(){ copyToClipboard(target||'', 'Target Address'); }; }
            var copyHash=document.getElementById('copy-hash'); if(copyHash){ copyHash.onclick=function(){ copyToClipboard(hash||'', 'Tx Hash'); }; }
            var btnShare=document.getElementById('btn-share'); if(btnShare){ btnShare.onclick=function(){ var url=window.location.href; copyToClipboard(url,'Receipt Link'); }; }
            var btnSave=document.getElementById('btn-save'); if(btnSave){ btnSave.onclick=function(){ var card=document.getElementById('receipt-card'); domtoimage.toPng(card).then(function(dataUrl){ var a=document.createElement('a'); a.href=dataUrl; a.download='receipt_'+Date.now()+'.png'; a.click(); }).catch(function(){}); }; }
            var btnPrint=document.getElementById('btn-print'); if(btnPrint){ btnPrint.onclick=function(){ var w=window.open('', 'print', 'width=420,height=800'); w.document.open(); w.document.write(document.documentElement.outerHTML); w.document.close(); setTimeout(function(){ w.focus(); w.print(); }, 250); }; }
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
